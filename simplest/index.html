<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			touch-action: none;
		}
		body, html {
			width: 100%;
			height: 100%;
			background: #333;
		}
		body {
			position: fixed;
		}
		#container {
			display: grid;
			height: 100%;
		}
		#viewport {
			max-width: 100%;
            max-height: 100%;
            margin: auto;
		}
	</style>
</head>

<body>
	<div id='container'>
		<canvas id='viewport' width='1920' height='1080'></canvas>
		<audio id='music' src='assets/music.mp3' />
	</div>
	<script type='module'>

		import Game from './game.mjs'
		import View from './view.mjs'

		let game = new Game()
		const viewport = document.getElementById('viewport')
		const ctx = viewport.getContext('2d', { alpha: false })
		const music = document.getElementById('music')
		const view = new View()
		const tick = 1000 / 240
		const input = []
		
		document.addEventListener('keydown', () => input.push(true))
		
		let time = performance.now()
		requestAnimationFrame(loop)

		function loop() {
			const now = performance.now()
			requestAnimationFrame(loop)
			
			while (time + tick <= now) {
				const complete = game.update(input.shift())
				if (complete) game = new Game()
				time += tick
			}

			if (game.started && !game.flappy.death) {
				music.play()
			}
			else {
				music.pause()
				music.currentTime = 0.5
			}
			
			view.render(ctx, game)
		}

	</script>
</body>

</html>
